version: '3.4'

services:
    testing:
        build:
            context: .
            target: testing
        environment:
            - FLASK_ENV=testing
            - MYSQL_HOST=mysql
            - MYSQL_PORT=3306
            - MYSQL_USER=jenkins
            - MYSQL_PASSWORD=jenkins
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        command: py.test --cov-config .coveragerc --cov=benwaonlineapi --cov-report xml tests/
        volumes:
            - ./work_dir:/testing/reports

networks:
  default:
    external:
      name: jenkins-testing
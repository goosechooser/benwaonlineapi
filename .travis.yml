sudo: required

language: python

python:
  - "3.6"

env:
  global:
    - FLASK_ENV=testing
    - MYSQL_HOST=127.0.0.1
    - MYSQL_PASSWORD=
    - REDIS_HOST=localhost
    - REDIS_PORT=6379

services:
  - mysql
  - redis-server

before_install:
  - mysql -u root -e 'CREATE DATABASE benwaonlineapi_test;'
  - mysql -u root -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'localhost';"

install:
  - pip install pipenv
  - pipenv install --dev

script:
  - pytest tests
